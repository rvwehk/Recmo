
<ion-content padding class="login">
    <ion-card class="card">
      <ion-card-header>
        Se connecter
      </ion-card-header>
      <ion-card-content>
        <ion-list>
            <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input [(ngModel)]="username"></ion-input>
            </ion-item>

            <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-button expand="full" (click)="home()">
              <ion-icon slot="start" name="star"></ion-icon>
                Se connecter
            </ion-button>
            <p> <a (click)="register()"><em>Vous n'etes pas encore inscris?</em></a></p>
        </ion-list>
  
      </ion-card-content>
    </ion-card>
    
  
</ion-content>
