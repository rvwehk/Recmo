<ion-header>
    <ion-row>
        <ion-col size="10" size-sm>
            <ion-searchbar placeholder="Recherche"></ion-searchbar>
        </ion-col>
        <ion-col size="2" size-sm>
            <!-- <ion-icon size="small" slot="icon-only" name="star"></ion-icon> -->
            <!-- <ion-button size="small">User</ion-button> -->
            <!-- <ion-button size="small">
                <ion-icon slot="icon-only" name="user"></ion-icon>
            </ion-button> -->
            <ion-avatar>
                <a routerLink="/login"><img src="../../../assets/icon/avatar.png"></a> 
            </ion-avatar>
        </ion-col>
    </ion-row>
</ion-header>

<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>

        </ion-refresher-content>
      </ion-refresher>

        <ion-list>
            <ion-item-sliding *ngFor="let article of articles"> 
                <ion-item>
                  <ion-label>
                      <h2>{{article.nom}}</h2>
                      <p>Prix : <em>{{article.prix}}</em> | Quantit√© en stock : <em>{{article.stock}}</em></p>
                  </ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color='ligth'>
                        <ion-button  color="danger" size="small" (click) = "deleteArticle(article.id)">
                            <ion-icon slot="start" name="close-circle-outline"></ion-icon>
                            Supprimer
                        </ion-button>
                    </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>

        </ion-list>

        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button (click)="addArticle()">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab>
</ion-content>
